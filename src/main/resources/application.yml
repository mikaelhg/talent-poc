spring.jackson.serialization.INDENT_OUTPUT: true

logging.level:
  org.springframework: ERROR
  org.elasticsearch: ERROR
  org.hibernate: ERROR
  io.undertow: ERROR
  org.xnio: ERROR
  org.apache: ERROR
  org.hibernate.SQL: DEBUG
  org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  com.github.thealchemist.pg_hibernate: TRACE

server:
  error:
    whitelabel:
      enabled: true
  session:
    timeout: 86400
  port: 9090

spring:
  datasource:
    url: "jdbc:h2:mem:"
  data:
    rest:
      base-path: /rest
  jpa:
    hibernate:
      ddl-auto: none
